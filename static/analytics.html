<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - HurricaneOps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0f1115;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-color: #3b82f6;
            --accent-hover: #60a5fa;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #eab308;
            --border-color: #30363d;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar similar to index.html */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }

        .nav_menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav_item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav_item:hover,
        .nav_item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-color);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .kpi-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .kpi-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .kpi-sub {
            font-size: 0.85rem;
            color: var(--success);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .chart-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            height: 400px;
        }

        .chart-header {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
            HurricaneOps
        </div>
        <nav class="nav_menu">
            <a href="/" class="nav_item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                Operations Center
            </a>
            <a href="#" class="nav_item active">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18" />
                    <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3" />
                </svg>
                Analytics
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <h1 class="header-title">Mission Analytics</h1>

        <div class="kpi-grid">
            <div class="kpi-card">
                <span class="kpi-label">Total Incidents</span>
                <span class="kpi-value" id="total-incidents">-</span>
                <span class="kpi-sub" id="active-incidents">- Active</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Avg Resolution Time</span>
                <span class="kpi-value" id="avg-resolution">-</span>
                <span class="kpi-sub">Minutes</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Asset Utilization</span>
                <span class="kpi-value" id="utilization-rate">-%</span>
                <span class="kpi-sub" id="deployed-count">- Deployed</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Efficiency</span>
                <span class="kpi-value">94.2%</span>
                <span class="kpi-sub">System Health</span>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">Incidents by Type</div>
                <div style="position: relative; height: 90%; width: 100%;">
                    <canvas id="typeChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-header">Resource Needs vs Availability</div>
                <div style="position: relative; height: 90%; width: 100%;">
                    <canvas id="resourceChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/analytics.js"></script>
</body>

</html>
